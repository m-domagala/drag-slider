<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Responsible JavaScript picture drag slider" />
  <meta name="keywords" content="HTML, CSS, SASS, SCSS, BEM, RWD, JavaScript, Webpack" />
  <meta name="author" content="Michal Domagala" />
  <title>Drag Slider</title>
 </head>
 <body>
  <div class="wrapper">
   <header class="header">
    <h1 class="header__title">Drag Slider</h1>
   </header>

   <main class="slider-container">
    <div class="slider">
     <div class="slider__images-container">
      <div class="slider__image slider__image--1"></div>
      <div class="slider__image slider__image--2"></div>
      <div class="slider__image slider__image--3"></div>
     </div>
     <div class="slider__divider">
      <p class="slider__handle">&#10094 &#10095</p>
     </div>
    </div>
   </main>
   <div class="guide">
    <h2 class="guide__text">Move the handle to the other end to swap the picture</h2>
   </div>
  </div>
 </body>
</html>
