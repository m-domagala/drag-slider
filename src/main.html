<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Drag Slider</title>
  <meta name="description" content="Responsive JavaScript picture drag slider" />
  <meta name="keywords" content="HTML, CSS, SASS, SCSS, BEM, RWD, JavaScript, Webpack" />
  <meta name="author" content="Michal Domagala" />
  <link rel="icon" type="image/png" href="favicon.png" />
 </head>

 <body>
  <div class="wrapper">
   <header class="header">
    <h1 class="header__title">Drag Slider</h1>
   </header>

   <main class="slider-container">
    <div class="slider">
     <div class="slider__images-container">
      <div class="slider__image slider__image--1"></div>
      <div class="slider__image slider__image--2"></div>
      <div class="slider__image slider__image--3"></div>
     </div>
     <div class="slider__divider">
      <div class="slider__handle">
       <div class="slider__handle-arrow slider__handle-arrow--top"></div>
       <div class="slider__handle-arrow slider__handle-arrow--bottom"></div>
      </div>
     </div>
    </div>
   </main>

   <div class="bottom-hint">
    <h2 class="bottom-hint__text">Move the handle to the other end to swap the picture</h2>
   </div>
  </div>
 </body>
</html>
